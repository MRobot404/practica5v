<p-toast></p-toast>
<div class="container">
    <br>
    <div style="display: flex; align-items: center;">
        <input type="text" class="form-control" #inputElement (input)="evaluarValorInput($event)" required />
        &nbsp; &nbsp;
        <p-button label="Buscar" styleClass="p-button-primary" (click)="buscar()" class="text-center"
            [disabled]="disabled" icon="pi pi-search"></p-button>
    </div>
    <br>
    <div *ngIf="tabla" class="card">
        <p-table [value]="clientes" [paginator]="true" [rows]="sizePage" [lazy]="true" [totalRecords]="totalElements"
            [showCurrentPageReport]="true" (onPage)=onPageChange($event)
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[1,2,3,5, 10, 25, 50]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nit</th>
                    <th>Dpi</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.nit}}</td>
                    <td>{{cliente.dpi}}</td>
                    <td>{{cliente.estado}}</td>
                    <td>
                        <p-button icon="pi pi-pencil" styleClass="p-button-raised p-button-text p-button-secondary"
                            (click)="editarCliente(cliente)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div *ngIf="editar" class="card">
                    <form (ngSubmit)="guardar()" id="formulario">
                        <span class="p-inputgroup-addon">
                            <label>Direcci贸n:</label>
                        </span>
                        &nbsp;
                        <div class="row justify-content-start">
                            <div class="col-8">
                                <p-button pRipple label="Agregar direcci贸n" (click)="agregarDireccion()"></p-button>
                            </div>
                        </div>
                        <div class="row" *ngFor="let direccion of tempCliente.direccionesList">
                            &nbsp;
                            <div class="row-md-12">
                                <div class="btn btn-danger" *ngIf="!direccion.id"
                                    (click)="eliminarDireccion(direccion)">Eliminar Direcci贸n</div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-10">
                                    <div class="form-group">
                                        <label>Direcci贸n:</label>
                                        <input type="text" class="form-control" [(ngModel)]="direccion.direccion"
                                            [ngModelOptions]="{standalone:true}" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        &nbsp;
                        <span class="p-inputgroup-addon">
                            <label>Estado:</label>
                        </span>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <label for="estado">Estado:</label>
                                &nbsp;
                                <p-dropdown [options]="opciones" [(ngModel)]="estado"
                                    (ngModelChange)="cambiarOpciones()" optionLabel="estado"
                                    [ngModelOptions]="{ standalone: true }"></p-dropdown>
                            </div>
                        </div>
                        &nbsp;
                        <div class="row justify-content-md-around">
                            <div class="col-6">
                                <input type="submit" class="btn btn-success" value="Guardar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
