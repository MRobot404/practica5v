<p-toast></p-toast>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="guardar()" id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" maxlength="12" class="form-control" [(ngModel)]="cliente.nombre"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" maxlength="12" class="form-control" [(ngModel)]="cliente.apellido"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="nit">Nit:</label>
          <input type="text" maxlength="9" class="form-control" [(ngModel)]="cliente.nit"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="dpi">Dpi:</label>
          <input type="text" maxlength="9" class="form-control" [(ngModel)]="cliente.dpi"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        &nbsp;
        <div class="form-group">
          <label for="estado">Estado:</label>
          &nbsp;
          <p-dropdown [options]="opciones" [(ngModel)]="estado" optionLabel="estado"
            [ngModelOptions]="{ standalone: true }"></p-dropdown>
        </div>
        <br>
        <div class="row-justify-content-start">
          <div class="col-8">
            <p-button pRipple label="Agregar dirección" (click)="agregarDireccion()"></p-button>
          </div>
        </div>
        <div class="row" *ngFor="let direccion of cliente.direccionesList">
          &nbsp;
          <div class="row-md-12">
            <div class="btn btn-danger" (click)="eliminarDireccion(direccion)">Eliminar Dirección</div>
          </div>
          &nbsp;
          <div class="row justify-content-md-center">
            <div class="col-10">
              <div class="form-group">
                <label>Dirección:</label>
                <input type="text" class="form-control" [(ngModel)]="direccion.direccion"
                  [ngModelOptions]="{standalone:true}" required>
                &nbsp;
              </div>
            </div>
          </div>
        </div>
        <br>
        <input type="submit" class="btn btn-success" value="Guardar">
      </form>
    </div>
  </div>
</div>
