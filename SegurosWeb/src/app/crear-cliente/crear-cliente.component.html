<p-toast></p-toast>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="guardar()" id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" maxlength="12" class="form-control" [(ngModel)]="cliente.nombre"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" maxlength="12" class="form-control" [(ngModel)]="cliente.apellido"
            [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="nit">Nit:</label>
          <input type="text" maxlength="9" class="form-control" [(ngModel)]="cliente.nit"
          [ngModelOptions]="{ standalone: true }" required />
        </div>
        <div class="form-group">
          <label for="dpi">Dpi:</label>
          <input type="text" maxlength="9" class="form-control" [(ngModel)]="cliente.dpi"
          [ngModelOptions]="{ standalone: true }" required />
        </div>
        &nbsp;
        <div class="form-group">
          <label for="estado">Estado:</label>
          &nbsp;
          <p-dropdown [options]="opciones" [(ngModel)]="cliente.estado" optionLabel="estado" [ngModelOptions]="{ standalone: true }"></p-dropdown>
        </div>
        <br>
        <input type="submit" class="btn btn-success" value="Guardar">
      </form>
    </div>
  </div>
</div>
